<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PadelPartner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body id="container" class="myGames">
    <div class="card">
        <header class="card-header">
            <img class="bild" id="b1" src="/static/padel.png">
            <a id="slogan" href="http://localhost:8080/start_page">PadelPartner</a>
            <img class="bild" id ="b2" src="/static/handshake.png">
        </header>
    </div>
  
        
    </div>
    <main> 
    <div class="list-group">
        <h3>Mina Matcher</h3>
        <!-- TODO add "visit game" button (?) -->
        {%if match == []:%}
        <p>Inga bokade matcher</p>
        {%else:%}
            {%for match in matches:%}
            <a href="http://localhost:8080/my_games_info/{{match[4]}}#" class="list-group-item list-group-item-action matchlink">
            <p class="left2 align-bottom">{{match[5][0:-4]}}</p>
            <p class="left2 city">{{match[0]}}</p>
            <!-- <p class="middle">{{match[1]}}</p> -->
            <!-- <p class="right2">{{match[3]}}</p> -->
            <!-- <p class="gender">{{match[6]}}</p> -->
            <p class="sÃ¶kes" hidden>{{match[2]}}</p>
            <div class="match_status">
                <img src='/static/img/uncheck.png'id="spelare4" class="players">
            </div>   
            <p class="antal_spelare"></p>
         
        </a>
        {%endfor%}
        {%endif%}

        </div>
         
       
    </main>
   
</div> 

<footer>
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <a class="navbar-brand" href="http://localhost:8080/start_page"><img src='/static/img/home.png'></a>
        <a class="navbar-brand" href="http://localhost:8080/show_games"><img src='/static/img/search.png'></a>
        <a class="navbar-brand" href="http://localhost:8080/createMatch"><img src='/static/img/add.png'></a>
        <a class="navbar-brand" href="http://localhost:8080/my_games"><img src='/static/img/heart.png'></a>
        <a class="navbar-brand" href="http://localhost:8080/about_us"><img src='/static/img/menu.png'></a>
    </nav>
   
</footer>
