<!DOCTYPE html>
<html lang="sv">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>PadelPartner</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Bangers|Bree+Serif&display=swap" rel="stylesheet">
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
   </head>
   <body id="container" class="log-in">
      <div class="card">
         <header class="card-header">
            <img class="bild" id="b1" src="/static/padel.png" alt="Padelracket icon">
            <a id="slogan" href="http://localhost:8080/">PadelPartner</a>
            <img class="bild" id ="b2" src="/static/handshake.png" alt="Handshake icon"> 
         </header>
         <main>
            <div class="card-body">
               <form action="http://localhost:8080/logInUser" method="POST">
                  {% for message in get_flashed_messages() %}
                  <p class="alert-error" >{{ message }}</p>
                  {% endfor %}
                  <fieldset class="formular">
                     <label for="userName">Användarnamn</label><br>
                     <input class="form-input"  type="userName" id="userName" name="userName" required value= {{username}}><br>
                     <label for="pwd">Lösenord</label><br>
                     <input class="form-input" type="password" id="pwd" name="pwd" minlength="8" required><br>
                     <input type="submit" class="btn btn-primary" value="Logga in">
                  </fieldset>
               </form>
               <h6 class="divider"><span>ELLER</span></h6>
               <p>Ej Medlem? <a href="http://localhost:8080/register"> Registrera dig här </a> </p>
            </div>
         </main>
      </div>
      <footer></footer>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   </body>
</html>
