<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PadelPartner</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Bree+Serif&display=swap" rel="stylesheet">
</head>
<body id="container" class="matchOverview">
  
  <nav class="navbar-back">
      
       
    <button type="button" id="backBtn">&larr;</button>

  </nav>
   
      </div>
  <div class="container">
    <div class="row">
      <div class="col">
      
        {%if games != []:%}
        <h2  id="city">{{games[0][0]}}</h2>
        {%endif%}
      </div>
    </div>
  </div>
  <div class="list-group">
    <!-- TODO add "visit game" button (?) -->
    {%if games == []:%}
    <p>Inga tillgängliga matcher</p>
    {%else:%}
      {%for game in games:%}
      <h2 class="cap" id="city" hidden>{{game[0]}}</h2> 
      <!-- Use javascript to display City just once as a headline -->
      
        <a class ="matchlink overiew-link" href="http://localhost:8080/showMatchProfile/{{game[3]}}#" class="list-group-item list-group-item-action">
        <p id="sökes" hidden>{{game[2]}}</p>
        <div class="flex-grow-1">
          <p class="float-left">{{game[5][0:-4]}}</p>
          <p class="float-left level">{{game[1]}}</p>
        </div>
        <div class="match-status flex-grow-6">
          <p class="gender"> {{game[4]}}</p>
          <div class="booked-overview float-right">
          <img src='/static/img/user (1).png'id="spelare1" class="players" href="https://www.flaticon.com/authors/freepik" alt="User icon">
          <img src='/static/img/user (1).png'id="spelare2" class="players" href="https://www.flaticon.com/authors/freepik" alt="User icon" >
          <img src='/static/img/user (1).png'id="spelare3" class="players" href="https://www.flaticon.com/authors/freepik" alt="User icon" >
          <img src='/static/img/user (1).png'id="spelare4" class="players" href="https://www.flaticon.com/authors/freepik" alt="User icon" >
          </div>
        </div>   
        </a>
      {%endfor%}
      {%endif%}
  </div>
  
</main>
<footer>
  <nav class="navbar fixed-bottom navbar-light bg-light">
    <a class="navbar-brand" href="http://localhost:8080/start_page"><img src='/static/img/home.png'></a>
    <a class="navbar-brand" href="http://localhost:8080/show_games"><img src='/static/img/search.png'></a>
    <a class="navbar-brand" href="http://localhost:8080/createMatch"><img src='/static/img/add.png'></a>
    <a class="navbar-brand" href="http://localhost:8080/my_games"><img src='/static/img/heart.png'></a>
    <a class="navbar-brand" href="http://localhost:8080/about_us"><img src='/static/img/menu.png'></a>
  </nav>
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>
</html>
